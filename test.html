<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 960px;
        margin: auto;
        padding: 20px;
    }
    header {
        background: #ddd;
        padding: 20px 0;
        text-align: center;
    }
    header h1 {
        margin: 0;
        color: #333;
    }
    nav ul {
        padding: 0;
        list-style: none;
        text-align: center;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        text-decoration: none;
        color: #333;
    }
    .about, .portfolio {
        background: #eee;
        margin: 20px 0;
        padding: 20px;
    }
    footer {
        background: #ddd;
        text-align: center;
        padding: 10px 0;
    }
</style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="about" class="about">
            <h2>About Me</h2>
            <p>Introduce yourself here. You can talk about your interests, skills, and background.</p>
        </section>
        <section id="portfolio" class="portfolio">
            <h2>Portfolio</h2>
            <p>Describe your projects or showcase your work here. You can add links to live sites or repositories for more details.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
